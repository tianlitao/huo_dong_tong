<div class="title">
    <div class="index-login"></div>
</div>
<div class="index-action">
    <div class="index-login">
        <div class="input-prepend"><span class="add-on"><i class="icon-1x">帐号</i></span><input type="text" style="padding-top: 8px"
                                                                                               placeholder="帐号"
                                                                                               ng-model="username"
                                                                                               id="prependedInput"/>
        </div>
        <div class="input-prepend"><span class="add-on"><i class="icon-1x">密码</i></span><input type="password" style="padding-top: 8px"
                                                                                               placeholder="密码"
                                                                                               ng-model="user"
                                                                                               id="prependedInput"/>
        </div>
        <div ng-show="display" class="alert alert-danger">帐号或密码不正确</div>
        <a ng-click="login()" class="btn-style btn-1"><i>登录</i></a></div>
</div>
